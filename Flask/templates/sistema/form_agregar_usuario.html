{% extends "sistema.html" %}
{% block sistema %}
<div>
  <form id="survey-form" action="/agregar_usuario" method="POST">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label id="name-label" for="name">Nombres</label>
          <input type="text" name="nombres" id="nombres" placeholder="Ingresa los nombres" class="form-control"
            required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label id="name-label" for="apellidos">Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" placeholder="Ingresa los apellidos" class="form-control"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa el email" class="form-control" required>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <label for="nombreusuario">Nombre de Usuario</label>
            <input type="text" class="form-control" name="nombreusuario" id="nombreusuario" placeholder="Nombre de Usuario" />
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <input type="contrasenia" name="contrasenia" class="form-control" id="contrasenia" placeholder="Contraseña">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="genero">Elige el genero:</label>
            <select name="genero" id="genero" required>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label id="name-label" for="idusuario">ID</label>
            <input type="text" name="idusuario" id="idusuario" placeholder="Ingresa el id de usuario"
              class="form-control" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="estado">Elige el estado:</label>
            <select name="estado" id="estado" required>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label" for="telefono">Telefono</label>
            <input type="number" id="telefono" name="telefono" class="form-control" />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-4">Guardar</button>
  </form>
  <hr>

</div>
{% endblock %}
