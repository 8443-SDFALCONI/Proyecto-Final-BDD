{% extends "sistema.html" %}
{% block ver_queries %}
<div>
  <form action="/ver_queries" method="post">
    <div class="form-group row">
      <div class="col-sm-2">
      </div>
    </div>
  </form>
  <hr>

  <table class="table table-striped table-hover table-bordered table-sm bg-white">
    <thead>
      <tr>
        <td>Cedula Aspirante</td>
        <td>Nombres</td>
        <td>Apellidos</td>
        <td>Correo</td>
        <td>Genero</td>
        <td>Telefono</td>
        <td>Nota Examen</td>
        <td>Estado Examen</td>
        <td>Mensaje</td>
      </tr>
    </thead>
    {% for row in resultado %}  
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
      <td>{{row[7]}}</td>
    <td style="word-break:break-all; width: 200px;"><p style="word-wrap: break-word;  word-wrap: break-word; width: 200px;">{{row[8]}}</p></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
