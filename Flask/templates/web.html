<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <title>Sampple</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{url_for('static', filename='login/cover.css')}}" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header>
      <div class="inner">
        <h3><img src="{{url_for('static', filename='login/img/logo.png')}}" height="120" alt="Logo Sampple"
            loading="lazy" /></h3>
        <nav class="nav nav-masthead justify-content-center">

        </nav>
      </div>
    </header>

    <aside class="inner cover">
      <h1 class="cover-heading">Sistema Sampple</h1>
      <h2 class="cover-heading">Login</h2>
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-outline mb-4">
          <input type="email" name="usuario" id="usuario" class="form-control" />
          <label class="form-label" for="form2Example1">Correo Electrónico</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" name="contrasenia" id="contrasenia" class="form-control" />
          <label class="form-label" for="form2Example2">Contraseña</label>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Recuerdame </label>
            </div>
          </div>

          <div class="col">
            <a href="#!">¿Olvidó su contraseña?</a>
          </div>
        </div>
        <div class="msg">{{ msg }}</div>
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Entrar"></input>
      </form>

      <p class="lead">Sampple es una empresa que se encarga de desarrollar sistemas que solucione los problemas de la
        vida real. </p>

    </aside>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
            href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
